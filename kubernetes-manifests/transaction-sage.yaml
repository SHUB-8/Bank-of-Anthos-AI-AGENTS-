# transaction-sage.yaml
apiVersion: v1
kind: Service
metadata:
  name: transaction-sage
spec:
  selector:
    app: transaction-sage
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-sage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-sage
  template:
    metadata:
      labels:
        app: transaction-sage
    spec:
      containers:
      - name: transaction-sage
        image: transaction-sage:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8086
        env:
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-key-secret
              key: public-key.pem
        - name: AI_META_DB_URI
          value: "postgresql://ai-meta-db:ai-meta-db@ai-meta-db:5432/ai-meta-db"
        - name: LEDGERWRITER_URL
          value: "http://ledgerwriter:8080"
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 15
          periodSeconds: 10