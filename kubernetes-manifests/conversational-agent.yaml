apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-anthos
    environment: development
    team: frontend
    tier: frontend
  name: conversationalagent
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: conversationalagent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: bank-of-anthos
    environment: development
    team: frontend
    tier: frontend
  name: conversationalagent
spec:
  selector:
    matchLabels:
      app: conversationalagent
  template:
    metadata:
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      labels:
        app: conversationalagent
        application: bank-of-anthos
        environment: development
        team: frontend
        tier: frontend
    spec:
      containers:
        - env:
            - name: VERSION
              value: v0.6.0
            - name: PORT
              value: "8080"
            - name: ENV_PLATFORM
              value: local
            - name: BALANCES_API_ADDR
              value: balancereader:8080
            - name: TRANSACTIONS_API_ADDR
              value: ledgerwriter:8080
            - name: HISTORY_API_ADDR
              value: transactionhistory:8080
            - name: CONTACTS_API_ADDR
              value: contacts:8080
            - name: USERSERVICE_API_ADDR
              value: userservice:8080
            - name: LOCAL_ROUTING_NUM
              value: "883745000"
            - name: DEMO_ACCOUNT
              value: "0000000000"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemini-api-key
                  key: api-key
          image: conversationalagent:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthy
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 30
          name: conversationalagent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 0.5Gi
              memory: 512Mi
            requests:
              cpu: 100m
              ephemeral-storage: 0.5Gi
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /ready
              port: 8080
            periodSeconds: 10
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /tmp/.ssh
              name: publickey
              readOnly: true
      serviceAccount: bank-of-anthos
      terminationGracePeriodSeconds: 5
      volumes:
        - emptyDir: {}
          name: tmp
        - name: publickey
          secret:
            secretName: jwt-key
            items:
              - key: jwtRS256.key.pub
                path: publickey
