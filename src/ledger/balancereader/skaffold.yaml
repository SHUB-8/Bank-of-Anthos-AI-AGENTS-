apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: balancereader
requires:
  - configs:
    - ledger-db
    path: ../ledger-db/skaffold.yaml
build:
  artifacts:
  - image: balancereader
    context: ../../../
    jib:
      project: src/ledger/balancereader
      type: maven
  tagPolicy:
    sha256: {}
test:
  - image: balancereader # code style
    context: .
    custom:
      - command: ..\..\..\mvnw.cmd checkstyle:check
        timeoutSeconds: 1200
  - image: balancereader # unit tests
    context: .
    custom:
      - command: ..\..\..\mvnw.cmd test
        timeoutSeconds: 1200
  - image: balancereader # code coverage
    context: .
    custom:
      - command: ..\..\..\mvnw.cmd jacoco:report
        timeoutSeconds: 1200
      # PowerShell coverage summary (Windows):
      - command: powershell -Command "$csv = Import-Csv 'target/site/jacoco/jacoco.csv'; $instructions = 0; $covered = 0; foreach ($row in $csv) { $instructions += [int]$row.Instruction_Missed + [int]$row.Instruction_Covered; $covered += [int]$row.Instruction_Covered }; Write-Host ($covered.ToString() + ' / ' + $instructions.ToString() + ' instructions covered'); Write-Host ((100*$covered/$instructions).ToString('N0') + '% covered')"
        timeoutSeconds: 1200
deploy:
  kubectl: {}
profiles:
- name: development
  activation:
  - command: dev
  manifests:
    kustomize:
      paths:
      - k8s/overlays/development
      - ../../../iac/acm-multienv-cicd-anthos-autopilot/overlays/development
- name: staging
  manifests:
    kustomize:
      paths:
      - k8s/overlays/staging
- name: production
  manifests:
    kustomize:
      paths:
      - k8s/overlays/production
- name: production-fwi
  manifests:
    kustomize:
      paths:
      - k8s/overlays/production-fwi
