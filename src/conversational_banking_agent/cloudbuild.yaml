steps:
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', $_CACHE_URI, '/workspace/cache']
  - name: gcr.io/k8s-skaffold/skaffold:v2.14.1
    args:
      - "skaffold"
      - "build"
      - "--file-output=/workspace/artifacts.json"
      - "--default-repo=$_CONTAINER_REGISTRY"
      - "--cache-file=/workspace/$_CACHE"
      - "--module=$_TEAM"
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', '/workspace/$_CACHE',  $_CACHE_URI]
  - name: gcr.io/k8s-skaffold/skaffold:v2.14.1
    script: |
      #!/bin/bash
      # install python for skaffold test
      apt-get update -qq
      apt-get install -y python3-pip python3-distutils python3-apt python3-dev
      pip3 install -q virtualenv
      
      # run linting
      skaffold test --cache-file=/workspace/$_CACHE --module=$_TEAM
substitutions:
  _CACHE: cache
  _CACHE_URI: gs://bank-of-anthos-ci_cloudbuild/cache/conversationalagent
  _TEAM: conversationalagent
  _CONTAINER_REGISTRY: gcr.io/bank-of-anthos-ci
